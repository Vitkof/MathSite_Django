{% extends 'base_art.html' %}

{% block title %}
    Рэдагаваць артыкул "{{ article.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'article_update_url' %}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>

            </div>

        {% endfor %}
        <button type="submit" class="btn btn-primary">Захаваць</button>
    </form>
{% endblock %}
